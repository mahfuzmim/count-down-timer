<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <article class="gift-info">
        <h3>old phone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on sunday, 24april 2020, 8am
        </h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam quibusdam eaque facere quas error temporibus consectetur reprehenderit sit voluptatum exercitationem!
        </p>
      </article>
      <!-- deadline -->
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="day">
              34
            </h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">
              34
            </h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of item -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">
              34
            </h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of item -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">
              34
            </h4>
            <span>secs</span>
          </div>
        </div>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
